#DATA
data_root: ./dataset_conversion/preprocessed_ski_2classes_100
classes: 5    # 5
modality: mri


#MODEL
arch: unet
in_ch: 1
base_ch: 32
down_scale: [[1,2,2], [2,2,2], [2,2,2], [2,2,2]]
kernel_size: [[1,3,3], [2,3,3], [3,3,3], [3,3,3], [3,3,3]]
block: SingleConv
norm: in

#TRAIN
epochs: 150 # 150
training_size: [64, 192, 192] # training crop size
# training_size: [128, 128, 64]
start_epoch: 0

seed: 0
k_fold: 5

optimizer: adamw
base_lr: 0.001
betas: [0.9, 0.999]
weight_decay: 0.05  # weight decay of SGD optimizer
weight: [0.5, 1, 1, 1, 1] # [0.5, 1, 1, 1, 1]  # weitght of each class in the loss function
rlt: 1 # relation between CE and Dice loss

scale: [0.1, 0.3, 0.3, 0.3]  # scale for data augmentation  0.1 0.3 0.3
rotate: [30, 0, 0] # rotation angle for data augmentation 
translate: [0, 0, 0]
gaussian_noise_std: 0.02
additive_brightness_std: 0.7 
gamma_range: [0.5, 1.6]


iter_per_epoch:  200


#VALIDATION
ema: True
ema_alpha: 0.99
val_frequency: 10 #10



#INFERENCE
sliding_window: True
window_size: [64, 192, 192]
